<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Letícia França">
    <meta name="description" content="This is a final project of freeCodeCamp with HTML and CSS. In this page you can contact us.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>The Little Taco Shop: Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="third-navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#aboutLTS">About LTS</a></li>
                <li><a href="index.html#ourMenu">Our Menu</a></li>
                <li><a href="storeHours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                Kansas City, MO 55555-5555
            </address>

            <p><em>Phone: <a href="tel:+555-555-5555">555-555-5555</a></em></p>
        </article>
        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
